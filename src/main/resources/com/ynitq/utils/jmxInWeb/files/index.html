<body>
<!-- NAV BAR BEGIN-->
<div class="page-header"> 
  <!-- BEGIN HEADER MENU -->
  <div class="page-header-menu " style="display: block;">
    <div class="container-fluid">
      <div class="hor-menu">
        <ul class="nav navbar-nav">
          <li class="active"><a href="/">MBean</a></li>
          <li><a href="#">内存</a></li>
          <li><a href="#">线程</a></li>
          <li><a href="#">VM概要</a></li>
        </ul>
      </div>
    </div>
  </div>
  <!-- END HEADER MENU --> 
</div>
<!-- NAV BAR END-->
<div class="page-container">
  <div class="page-head">
    <div class="container-fluid"> 
      <!-- BEGIN PAGE TITLE -->
      <div class="page-title">
		<!-- InstanceBeginEditable name="pageTitle" --> All MBean <!-- InstanceEndEditable -->
      </div>
      <!-- END PAGE TITLE --> 
    </div>
  </div>
  <div class="page-content">
    <div class="container-fluid">
	  <!-- InstanceBeginEditable name="pre-body" -->
      MBean 列表
      <!-- InstanceEndEditable -->
      <div class="row">
        <div class="col-md-12">
          <!-- InstanceBeginEditable name="body" -->

          <div class="portlet light">
            <div class="portlet-body">
              <div class="table">
                <table class="table table-light table-hover">
                  <thead>
                    <tr>
                      <th width="33.3%">ObjectName</th>
                      <th width="33.3%">说明</th>
                      <th width="33.3%">Class</th>
                    </tr>
                  </thead>
                  <tbody>
<#list list as domainVo>
                    <tr>
                      <td colspan="3">
			              <div class="caption"> 
			              	<i class="fa fa-cogs font-green-sharp"></i> 
			              	<span class="caption-subject font-green-sharp bold ">${domainVo.name}</span> 
			              </div>
                      </td>
                    </tr>
<#list domainVo.beans as mbeanVo>
                    <tr>
			          <td><a href="mbeanInfo?objectName=${mbeanVo.objectName?url}">${mbeanVo.displayName}</a></td>
			          <td>${mbeanVo.desc}</td>
			          <td>${mbeanVo.className}</td>
                    </tr>
</#list>
</#list>
                  </tbody>
                </table>
              </div>
            </div>
          </div>

          <!-- InstanceEndEditable -->
        </div>
      </div>
    </div>
  </div>
</div>

<#include "includes/_foot.ftl"/>
