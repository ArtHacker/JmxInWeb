<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>JConsole In Web</title>
<link rel="stylesheet" type="text/css" href="statics/css/bootstrap.css">
<link rel="stylesheet" type="text/css" href="statics/jcweb.css">
<script src="statics/jquery.min.js"></script>
<script src="statics/bootstrap.js"></script>

</head>
<body>
<!-- NAV BAR -->
<nav class="navbar navbar-inverse navbar-fixed-top">
  <div class="container-fluid">
    <!-- navbar-header --> 
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#id_top_menu" aria-expanded="false"> <span class="sr-only">Toggle navigation</span> <span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span> </button>
      <a class="navbar-brand" href="#">JCWeb</a> </div>
    <!-- /.navbar-header --> 
    <!-- navbar-collapse --> 
    <div class="collapse navbar-collapse" id="id_top_menu">
      <ul class="nav navbar-nav">
        <li class="active"><a href="#">MBean</a></li>
        <li><a href="#">内存</a></li>
        <li><a href="#">线程</a></li>
        <li><a href="#">VM概要</a></li>
      </ul>
    </div>
    <!-- /.navbar-collapse --> 
  </div>
</nav>
<!-- /.NAV BAR -->
<div class="container-fluid">
<table class="table table-hover">
      <caption>Optional table caption.</caption>
      <thead>
        <tr>
          <th>ObjectName</th>
          <th>Class</th>
          <th>说明</th>
        </tr>
      </thead>
      <tbody>
<#list list as domainVo>
        <tr class="success">
          <td colspan="3"><b>Domain:</b>${domainVo.name}</td>
        </tr>
<#list domainVo.beans as mbeanVo>
        <tr>
          <td>${mbeanVo.name}</td>
          <td>${mbeanVo.className}</td>
          <td>${mbeanVo.desc}</td>
        </tr>
</#list>
</#list>
      </tbody>
    </table></div>
</body>
</html>
